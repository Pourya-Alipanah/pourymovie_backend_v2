# General Application Configuration
spring.application.name=pourymovie_backend_v2
server.port=1406
server.servlet.context-path=/api/v2
spring.main.banner-mode=off

# DB Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger Configuration
springdoc.api-docs.path=/apiDocs
springdoc.swagger-ui.path=/apiDocs
springdoc.swagger-ui.operationsSorter=method

# App Defaults
pourymovie.default-page-size=10
pourymovie.default-page-number=0